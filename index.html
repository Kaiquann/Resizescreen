        <link rel="stylesheet" href="Resize.css">
    <title>Document</title>

<body>
    <main class="">
        <section class="wrap">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-6 text-center box">
                        <h1><span id="width">0</span>x<span id="height">0</span></h1>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script>
        $(document).ready(myfunction);
        $(window).on('resize', myfunction);

   function myfunction(){
    var getwidth=$(window).width(),
    getheight=$(window).height();

    $('#width').html(getwidth);
    $('#height').html(getheight);
   }
